<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="card">
    <img src="./images/illustration-hero.svg" alt="illustration" class="illustration">
    <div class="main-info">
      <h1>
        Order Summary
      </h1>
      <p class="info">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="price">
          <img src="./images/icon-music.svg" alt="music-icon" class="music-icon">
          <div class="annual-price">
          <p><span id="annual">Annual Plan</span></p>
          <p><span id="price">$59.99/year</span></p>
          </div>
        <p><a href="#" id="change">Change</a></p>
      </div>
      <button id="payment-button">Proceed to Payment</button>
      <button id="cancel-button">Cancel Order</button>
    </div>
  </main>
</body>
</html>
